name: lms-front-ci

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify build (lint/test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # 선택: 린트/타입체크/테스트 — 스크립트가 있을 때만 실행
      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Test
        run: npm test --if-present -- --ci

      # Vite 프로덕션 빌드 검증 (항상 /lms/ 기준)
      - name: Build (Vite)
        env:
          VITE_API_BASE: /lms/api
        run: npm run build

      # (옵션) 산출물 보관해 디버깅 편하게
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    name: Build & Push image
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          REPO="${{ secrets.DOCKERHUB_USERNAME }}/mjsec-lms-front"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            V="${GITHUB_REF_NAME#v}"
            echo "tags=${REPO}:${V},${REPO}:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=${REPO}:edge" >> $GITHUB_OUTPUT
          fi

      # 도커 빌드 자체도 한 번 더 검증 + 푸시
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            VITE_API_BASE=/lms/api
          cache-to: type=inline
